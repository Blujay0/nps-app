<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander</title>
    <script src="config.js" defer></script>
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Wander</h1>
    </header>


    <div id="search-container">
        <input type="text" id="userInputField" placeholder="Search by park name">
        <p id="showFilters">More filters</p>
    </div>

    <div id="filters-container" class="hidden">
        <form id="moreFilters">
            <label class="formLabel" for="states">States*:</label>
            <select class="formData" id="states" multiple>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">DC</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="VI">Virgin Islands</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            
            <label for="allCheckboxes" class="formLabel">Available activities*:</label>
            <div id="allCheckboxes" class="formData">
                <input type="checkbox" id="biking">
                <label for="biking">Biking</label>
                <input type="checkbox" id="birdwatching">
                <label for="birdwatching">Birdwatching</label>
                <input type="checkbox" id="camping">
                <label for="camping">Camping</label>
                <input type="checkbox" id="climbing">
                <label for="climbing">Climbing</label>
                <input type="checkbox" id="fishing">
                <label for="fishing">Fishing</label>
                <input type="checkbox" id="guidedTours">
                <label for="guidedTours">Guided Tours</label><br>
                <input type="checkbox" id="hiking">
                <label for="hiking">Hiking</label>
                <input type="checkbox" id="museum">
                <label for="museum">Museum Exhibits</label>
                <input type="checkbox" id="skiing">
                <label for="skiing">Skiing</label>
                <input type="checkbox" id="surfing">
                <label for="surfing">Surfing</label>
                <input type="checkbox" id="swimming">
                <label for="swimming">Swimming</label>
            </div>
            
            <input class="formLabel" type="submit" value="Filter" id="submitBtn"> 
        </form>
    </div>

    <div id="mainPark" class="hidden">
        <img id="parkImg">
        <h2 id="parkTitle">Park title</h2>
        <p id="parkDescription">Park description</p>
        <h3>Location</h3>
        <p id="parkAddress">Address</p>
        <p id="parkHours">Hours</p>
        <h3>Entrance Fees</h3>
        <ul id="feeList"></ul>
        <h3>Activities</h3>
        <ul id="activityList"></ul>
       
    </div>

    <nav id="favList">
        <p>Hello</p>
        <p>World</p>
        <p>!!!!!</p>
    </nav>

    <div id="parkGallery">

    </div>

    <nav id="favParks">

    </nav>
</body>
</html>
