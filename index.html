<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wander</title>
    <script type="module" src="src/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Wander</h1>
    </header>
    
    <div id="search-container">
        <input type="text" id="userInputField" placeholder="Enter Park Name Here!">
        <p id="showFilters">More filters</p>
    </div>

    <div id="filters-container">
        <form id="moreFilters">
            <label class="formLabel" for="states">States:</label>
            <select class="formData" id="states" multiple>
                <option value="WA">WA</option>
                <option value="OR">OR</option>
            </select>
            <label class="formLabel" for="costRange">Entrance fees:</label>
            <input class="formData" type="range" min="0" max="100" value="50" id="costRange">

            <label for="allCheckboxes" class="formLabel">Available activities:</label>
            <div id="allCheckboxes" class="formData">
                <input type="checkbox" id="guidedTours">
                <label for="guidedTours">Guided Tours</label><br>
                <input type="checkbox" id="hiking">
                <label for="hiking">Hiking</label>
                

            </div>
            
            <input class="formLabel" type="submit" value="Filter"> 
        </form>
    </div>

    <div id="mainPark">
        <img id="parkImg">
        <h2 id="parkTitle">Park title</h2>
        <p id="parkDescription">Park description</p>
        <!-- <h3>Activities</h3>
        <ul id="activityList"></ul> -->
        <h3>Location</h3>
        <p id="parkAddress">Address</p>
        <p id="parkHours">Hours</p>


    </div>

    <div id="parkGallery">
    
    </div>

    <nav id="favParks">

    </nav>
</body>
</html>
